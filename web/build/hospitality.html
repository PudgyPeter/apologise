<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#5865f2"/>
  <meta name="description" content="Track and analyze hospitality statistics"/>
  <link rel="manifest" href="/hospitality-manifest.json"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="apple-mobile-web-app-title" content="Hospitality"/>
  <link rel="apple-touch-icon" href="/icon-192.png"/>
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png"/>
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png"/>
  <title>Hospitality Stats Tracker</title>
  <script defer="defer" src="/static/js/main.2c3e2d2f.js"></script>
  <link href="/static/css/main.4711501f.css" rel="stylesheet">
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    // Set initial route to hospitality
    window.__INITIAL_ROUTE__ = '/hospitality';
    
    // Service worker registration
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log("Unregistered old service worker");
          }
          const cacheNames = await caches.keys();
          for (let cacheName of cacheNames) {
            await caches.delete(cacheName);
            console.log("Deleted cache:", cacheName);
          }
          const registration = await navigator.serviceWorker.register("/service-worker.js", {
            updateViaCache: "none"
          });
          registration.update();
          console.log("ServiceWorker registered:", registration);
        } catch (error) {
          console.log("ServiceWorker registration failed:", error);
        }
      });
    }
  </script>
</body>
</html>
