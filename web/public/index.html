<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#5865f2" />
    <meta name="description" content="Discord message logs and hospitality statistics tracker" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Logs & Stats" />
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <title>Discord Log Dashboard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // First, unregister all existing service workers
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
              await registration.unregister();
              console.log('Unregistered old service worker');
            }
            
            // Clear all caches
            const cacheNames = await caches.keys();
            for (let cacheName of cacheNames) {
              await caches.delete(cacheName);
              console.log('Deleted cache:', cacheName);
            }
            
            // Register new service worker
            const registration = await navigator.serviceWorker.register('/service-worker.js', {
              updateViaCache: 'none' // Don't cache the service worker file itself
            });
            
            // Force immediate update check
            registration.update();
            
            console.log('ServiceWorker registered:', registration);
          } catch (err) {
            console.log('ServiceWorker registration failed:', err);
          }
        });
      }
    </script>
  </body>
</html>
